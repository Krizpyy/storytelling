
<html>
<head>
  <meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../helpers/p5.js"></script>
	<script language="javascript" type="text/javascript" src="../helpers/p5.dom.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <script>

	
	var scoops = 1;
	var flavor = "white";

	function setup() {
		createCanvas(windowWidth, windowHeight);
		flavor = color(random(255), random(255), random(255));

	}

	function draw() {
		background("white");	
		drawIceCream();
	}

	function drawIceCream(){
		fill(flavor);
		noStroke();

		//draw the ice cream
		if(scoops == 1){
			ellipse(300, 400, 250, 250);
		} else if (scoops == 2){
			ellipse(300, 200, 250, 250);
			ellipse(300, 400, 250, 250);
			
		}

		//draw the cone
		fill("BurlyWood");
		triangle(150,450,450,450,300,800);
	}

	//this function will be called anytime there is a mouse click
	function mousePressed() {
		flavor = color(random(255), random(255), random(255));
	}

	//Keys you can detect with p5 are:
	//BACKSPACE, DELETE, ENTER, RETURN, 
	//TAB, ESCAPE, SHIFT, CONTROL, OPTION, ALT, 
	//UP_ARROW, DOWN_ARROW, LEFT_ARROW, RIGHT_ARROW

	function keyPressed() {
	  if (keyCode === UP_ARROW) {
	    scoops = 2;
	  } else if (keyCode === DOWN_ARROW) {
	    scoops = 1;
	  }
	}

	</script>
</head>

<body>
</body>
</html>
